---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-truenas
  namespace: ext-truenas
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.11.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: ExternalIP
        externalIP: "${NAS_IP}"
        ports:
          main:
            protocol: https
            port: 444

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
        - host: "${T_ADDRESS}"
        paths:
        - path: /
          pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          nginx:
            enabled: true
        #            auth:
        #              type: "authentik"
        #              internalHost: "authentik-http.authentik.svc.cluster.local:10230"
        #              externalHost: "${T_ADDRESS}"

        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

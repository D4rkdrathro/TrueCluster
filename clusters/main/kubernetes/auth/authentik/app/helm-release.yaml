---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 33.23.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    global:
      stopAll: false

    credentials:
      backblaze:
        type: s3
        url: "${S3_ENDPOINT_URL}"
        bucket: "${S3_BUCKET}-authentik"
        accessKey: "${S3_ACCESS_KEY}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_ENCRYPTION_KEY}"
    authentik:
      credentials:
        # Only works on initial install
        email: ${CONFIG_EMAIL}
        password: ${AUTH_PASS}
      email:
        host: ${CONFIG_EMAIL_SMTP}
        port: 587
        username: ${CONFIG_EMAIL}
        password: ${ONFIG_EMAIL_PASS}
        useTLS: true
        useSSL: false
        timeout: 10
        from: "Authentik"
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
        - host: ${AUTH_ADDRESS}
        #- host: "${T_ADDRESS}"
        - host: "jukebox.${DOMAIN_0}"
          paths:
          - path: "/outpost.goauthentik.io"
            pathType: ImplementationSpecific
    persistence:
      media:
        volsync:
        - name: media
          type: restic
          credentials: backblaze
          dest:
            #VolSync Destination (Restore)
            enabled: false
          src:
            #VolSync Source (Backup)
            enabled: true
            trigger:
              schedule: 20 1 * * *

    cnpg:
      main:
        cluster:
          singleNode: true
        #mode: recovery # Set to 'recovery' when recovery from S3, also change the revisions 
        backups:
          enabled: true
          credentials: backblaze
          retentionPolicy: "14d"
          revision: "7"
        recovery:
          credentials: backblaze
          revision: "6"

    securityContext:
      container:
        privileged: true

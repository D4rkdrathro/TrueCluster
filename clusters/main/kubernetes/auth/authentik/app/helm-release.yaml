            #        volsync:
            #        - name: templates
            #          type: restic
            #          cleanupTempPVC: true
            #          cleanupCachePVC: true
            #          credentials: backblaze
            #          dest:
            #VolSync Destination (Restore)
            #            enabled: true
            #          src:
            #VolSync Source (Backup)
            #            enabled: true
            #            trigger:
            #              schedule: 20 1 * * *
            #      blueprints:

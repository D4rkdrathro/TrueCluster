apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-auto
  namespace: calibre-web-auto
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    image:
      repository: crocodilestick/calibre-web-automated
      tag: V3.0.4
      pullPolicy: IfNotPresent
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            allowCors: true
            enabled: true
        tls:
        - hosts:
          - calibre.${DOMAIN_0}
          clusterIssuer: domain-0-wildcard
        hosts:
        - host: calibre.${DOMAIN_0}
          paths:
          - path: /
            pathType: Prefix
    service:
      main:
        enabled: true
        loadBalancerIP: ""
        ports:
          main:
            port: 8083
            targetPort: 8083
        type: LoadBalancer


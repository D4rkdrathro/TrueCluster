apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  postRenderers:
  - kustomize:
      patches:
      - target:
          version: v1
          kind: Deployment
          name: qbittorrent
        patch: |
          - op: add
            path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
            value: 1
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: qbittorrent
      version: 22.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    portal:
      open:
        enabled: false
    global:
      stopAll: false
    credentials:
      backblaze:
        type: s3
        url: "${S3_ENDPOINT_URL}"
        bucket: "${S3_BUCKET}-arrs"
        accessKey: "${S3_ACCESS_KEY}"
        secretKey: "${S3_SECRET_KEY}"
        encrKey: "${S3_ENCRYPTION_KEY}"

    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
          homepage:
            enabled: true
            group: "Arr"
            widget:
              custom:
                username: "${QBIT_USER}"
                password: "${QBIT_PASS}"
        tls:
        - hosts:
          - qbit.${DOMAIN_0}
          clusterIssuer: domain-0-wildcard
        hosts:
        - host: qbit.${DOMAIN_0}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        volsync:
        - name: config
          type: restic
          cleanupTempPVC: true
          cleanupCachePVC: true
          credentials: backblaze
          dest:
            #VolSync Destination (Restore)
            enabled: false
          src:
            #VolSync Source (Backup)
            enabled: true
            trigger:
              schedule: 40 1 * * *
      media:
        enabled: true
        type: nfs
        path: /mnt/Ottvault/Media
        mountPath: /Media
        server: ${NAS_IP}
      skins:
        enabled: true
        type: nfs
        path: /mnt/Ottvault/appdata/qbit/
        mountPath: /skins
        server: ${NAS_IP}
    workload:
      qbitportforward:
        enabled: false
    addons:
      vpn:
        type: gluetun
        killSwitch: true
        excludedNetworks_IPv4:
        - ${LOCAL_IP_EXCLUSIONS}
        env:
          OPENVPN_PASSWORD: ${OPENVPN_PASSWORD}
          OPENVPN_USER: ${OPENVPN_USER}
          SERVER_HOSTNAMES: ${OPENVPN_HOSTNAME}
          SERVER_REGIONS: ${OPENVPN_REGION}
          VPN_SERVICE_PROVIDER: ${OPENVPN_PROVIDER}
          VPN_TYPE: "openvpn"

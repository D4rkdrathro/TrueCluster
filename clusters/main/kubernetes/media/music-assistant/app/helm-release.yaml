apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-assistant
  namespace: music-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/music-assistant/server
      tag: 2.4.4
      pullPolicy: IfNotPresent
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            allowCors: true
            enabled: true
            entrypoints:
            - websecure
            middlewares:
            - name: auth
              namespace: traefik
          certManager:
          enabled: true
          certificateIssuer: domain-0-le-prod
        hosts:
        - host: jukebox.${DOMAIN_0}
          paths:
          - path: /
            pathType: Prefix
    service:
      main:
        enabled: true
        loadBalancerIP: ""
        ports:
          main:
            port: 8095
            targetPort: 8095
          snapcast:
            port: 1780
            targetPort: 1780
        type: LoadBalancer
    persistence:
      data:
        enabled: true
        mountPath: "/data"
      media:
        enabled: true
        type: nfs
        path: /mnt/Ottvault/Media/audio/music
        mountPath: /media/music
        server: ${NAS_IP}
    podOptions:
      hostNetwork: true
    securityContext:
      container:
        privileged: true

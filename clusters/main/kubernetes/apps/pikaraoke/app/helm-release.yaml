apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pikaraoke
  namespace: pikaraoke
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.16.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    image:
      repository: vicwomg/pikaraoke
      tag: 1.13.0
      pullPolicy: IfNotPresent
    global:
      stoapAll: true
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
        - host: karaoke.${DOMAIN_0}
        integrations:
          nginx:
            enabled: true
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
    service:
      main:
        enabled: true
        loadBalancerIP: "192.168.1.216"
        ports:
          main:
            port: 5555
            targetPort: 5555
        type: LoadBalancer

    persistence:
      data:
        enabled: true
        mountPath: "/app/pikaraoke-songs"

    securityContext:
      container:
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: false

    workload:
      main:
        podSpec:
          containers:
            main:
              args:
              - "-u http://192.168.1.216:5555"

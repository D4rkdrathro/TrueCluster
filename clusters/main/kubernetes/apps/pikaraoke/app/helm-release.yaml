apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pikaraoke
  namespace: pikaraoke
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    image:
      repository: vicwomg/pikaraoke
      tag: 1.11.0
      pullPolicy: IfNotPresent
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
        tls:
        - hosts:
          - karaoke.${DOMAIN_0}
          clusterIssuer: domain-0-wildcard
        hosts:
        - host: karaoke.${DOMAIN_0}
          paths:
          - path: /
            pathType: Prefix
    service:
      main:
        enabled: true
        loadBalancerIP: ""
        ports:
          main:
            port: 5555
            targetPort: 5555
        type: LoadBalancer
    persistence:
      data:
        enabled: true
        mountPath: "/app/pikaraoke-songs"
    workload:
      workload-name:
        enabled: true
        primary: true
        podSpec:
          containers:
            pikaraoke-host:
              enabled: true
              primary: true
              command: "--url https://karaoke.${DOMAIN_0}"

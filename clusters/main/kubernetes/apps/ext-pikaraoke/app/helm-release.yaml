---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-pikaraoke
  namespace: ext-pikaraoke
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.14.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    service:
      main:
        type: ExternalIP
        externalIP: "192.168.1.9"
        ports:
          main:
            protocol: http
            port: 5555

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
        - host: karaoke.${DOMAIN_0}
        integrations:
          nginx:
            enabled: true
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod

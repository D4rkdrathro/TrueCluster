---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: mealie
spec:
  interval: 15m
  chart:
    spec:
      chart: mealie
      version: 24.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    metrics:
      main:
        enabled: false
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            #middlewares:
        tls:
          - hosts:
              - mealie.${DOMAIN_0}
            clusterIssuer: domain-0-wildcard
        hosts:
          - host: mealie.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        #service:
        #main:
        #enabled: true
        #loadBalancerIP: ""
        #ports:
        #main:
        #port: 10018
        #type: LoadBalancer
